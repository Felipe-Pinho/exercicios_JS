<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <script>
        function dobro(num) {
            document.write("O dobro de " + num + " é " + num * 2 + "<br>")
        }
        dobro(2)

        function metade(numMet) {
            document.write("A metade de " + numMet + " é " + numMet / 2 + "<br>")
        }
        metade(10)

        function saudacao(nome) {
            document.write("Olá " + nome + "! " + "Tudo bem?")
        }
        saudacao("Luiz Felipe")
    </script>


</body>

</html>
